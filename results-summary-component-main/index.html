<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css.css">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">

<!--      LEFT SIDE CODING-->

      <div class="left-side item">
        <div class="left-inside">
          <h5>Your Result</h5>
          <div class="round">
            <h1 class="big-number">76</h1>
            <h5 class="small-number">of 100</h5>
          </div>
          <h3>Great</h3>
          <h5>You scored higher than 65% of the people who have taken these tests.</h5>
        </div>
      </div>

<!--      RIGHT SIDE CODING-->

      <div class="right-side item">
        <div class="right-inside">
          <h3>Summary</h3>
          <div class="second-container">
            <div class="dubles">
              <div class="little_icons">
                <img src="./assets/images/icon-reaction.svg" alt="reaction">
              </div>
              <div class="dubles1" style="color: #C76063">Reaction</div>
              <div class="dubles2">
                <p class="number1">80</p>
                <p class="number2">/ 100</p>
              </div>
            </div>
            <div class="dubles">
              <div class="little_icons">
                <img src="./assets/images/icon-memory.svg" alt="memory">
              </div>
              <div class="dubles1" style="color: #E0B566">Memory</div>
              <div class="dubles2">
                <p class="number1">92</p>
                <p class="number2">/ 100</p>
              </div>
            </div>
            <div class="dubles">
              <div class="little_icons">
                <img src="./assets/images/icon-verbal.svg" alt="verbal">
              </div>
              <div class="dubles1" style="color: #3BB191">Verbal</div>
              <div class="dubles2">
                <p class="number1">61</p>
                <p class="number2">/ 100</p>
              </div>
            </div>
            <div class="dubles">
              <div class="little_icons">
                <img src="./assets/images/icon-visual.svg" alt="visual">
              </div>
              <div class="dubles1" style="color: #3136B4">Visual</div>
              <div class="dubles2">
                <p class="number1">72</p>
                <p class="number2">/ 100</p>
              </div>
            </div>
          </div>
          <div class="btn_continnue">
            <button class="btn">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor 1</a>.
    Coded by <a href="#">GorSaak</a>.
  </div>
</body>
</html>
